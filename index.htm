<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PelicanCult Responsive Media</title>
  <meta name="description" content="Pelican Responsive Media">
  <meta name="author" content="Kurt Swickerath">


  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
  	video, img, div, span{ width:100%;}
  	.pelican {min-height: 100px;min-width: 100px;display: block;}
  </style>
</head>

<body>
	<h1>PelicanCult Responsive Image Loader</h1>
	<h2>Video Poster</h2>
	<video id="video1" class="pelican kurt" width="100%"  controls data-image-sources ='[ {"small" : "img/600x450.jpg"} , {"medium": "img/1024x768.jpg"} , {"large" : "img/1600x1200.jpg"} ]'}>
	  <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	
	<h2>Images</h2>
	<img class="pelican" src="" data-image-sources ='[ {"small" : "img/600x450.jpg"} , {"medium": "img/1024x768.jpg"} , {"large" : "img/1600x1200.jpg"} ]'}> 

	<img class="pelican" src="" data-image-sources ='[ {"small" : "img/600x450.jpg"} , {"medium": "img/1024x768.jpg"} , {"large" : "img/1600x1200.jpg"} ]'}> 
	<div class="responsive">
	<h2>Inline Background Images</h2>
	<h3>Div</h3>
	<div class="pelican"  data-image-sources ='[ {"small" : "img/600x450.jpg"} , {"medium": "img/1024x768.jpg"} , {"large" : "img/1600x1200.jpg"} ]'}>
	</div>
	<h3>Span</h3>
	<span class="pelican"  data-image-sources ='[ {"small" : "img/600x450.jpg"} , {"medium": "img/1024x768.jpg"} , {"large" : "img/1600x1200.jpg"} ]'}>
	</span>
	</div>
	<!--Scripts-->
	<script src="jquery-1.11.2.min.js"></script>
  	<script src="pcResponsiveImages_1.0.min.js"></script>
  	<script>
  		$( document ).ready(function() {

    	$('body').pcResponsiveImages('.pelican', 
    	{
    		debug:true, 
    		loadSmallerImages: true,
    		onEnterViewport: true,
    		viewPortTolerance: 50,
			breakpoints: {
                'small' : '(max-width: 768px)', 
                'medium': '(min-width: 769px) AND (max-width: 1024px)', 
                'large': '(min-width: 1025px)'
            }
    	});

});
  	</script>
</body>
</html>
